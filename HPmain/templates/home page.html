<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hackthon Project Home Page</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'homestyle.css' %}">
    </head>
    <body>
        <div class="banner">
            <video autoplay loop muted play-inline>
                {% load static %}
                <source src="{% static 'kaala ched.mp4' %}" type="video/mp4">
            </video>
            <div class="navbar">
                {% load static %}
                <img class="logo" src="{% static 'logo.png' %}">
                <ul>
                    <li><a href="#">What's This</a></li>
                    <li><a href="#">Credits</a></li>
                </ul>
            </div>
            <div class="content">
                <h1>EXPLORE PATHS</h1>
                <div>
                    <button type="button" onclick= "window.location.href='{% url 'login' %}'">Login</button>
                </div>
            </div>
            <script>
                function redirectToPage() {
                    window.location.href = "{% url 'login' %}";
                }
            </script>
        </div>
    </body>
