<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;

        }

        video {
            border-radius: 9px;
            height: 75vh;
            margin: auto;
            outline: none;
        }
    </style>
</head>

<body>
    {% load static %}
    <video src="{% static 'Untitled.mp4' %}" autoplay controls></video>
</body>

</html>
